<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login_style.css">
</head>
<body>
    <div class="wrap">
        <a class="logo" href="main.html">
            <img src="../img/logo.png" alt="로고">
        </a>
        <div class="login_wrap">
            <div class="site_info">
                <p>반갑습니다.</p>
                <p>서울특별시의 맛집을 소개해주는 <span id="name">Food Track</span> 입니다.</p>
            </div>
            <div class="login_form">

                <div class="id_wrap">
                    <label for="ID">아이디(E-mail)</label>
                    <input id="ID" type="email">
                </div>
                
                <div class="pw_wrap">
                    <label for="PW">비밀번호(Password)</label>
                    <input id="PW" type="password">
                    <div class="login_support">
                        <div class="login_keep">
                            <input id="login_keep_toggle" type="checkbox">
                            <label for="login_keep_toggle">로그인 유지</label>
                        </div>
                        <div class="login_forgot">
                            <a href="#">아이디 찾기</a>
                            <p>/</p>
                            <a href="#">비밀번호 찾기</a>
                        </div>
                    </div>
                </div>

                

                <div class="login_submit">
                    <input class="login_submit_button" type="button" value="로그인">
                    <a href="#">회원가입</a>
                </div>
            </div>
        </div>
        
        
    </div>
</body>
</html>
